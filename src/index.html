        <div class="main">

                        <input type="checkbox" id="calConstVel">
                    </div>
                    <div class="options">
                        <label for="velConst">Velocidad inicial</label>
                        <input type="checkbox" id="calInitialVel">
                    </div>
                    <div class="options">
                        <label for="velConst">Velocidad final</label>
                        <input type="checkbox" id="calFinalVel">

                    <div class="data-values">
                        <label for="velF">Velocidad final</label>
                        <input class="data" type="number" id="velF" value="" >
                    </div>
                    <div class="data-values">
                        <label for="acel">Aceleraci칩n</label>

                    <div class="data-values">

                        <input class="data" type="number" id="time">
                    </div>
                </div>   
            </form>
            <div class="cal">
                <button id="cal" type="button">Calcular</button>
            </div>
        </div>
        <div class="chart">

             </canvas>

    </div>
    <div id="solution">  
    </div>
<script type="module" src="./index.js"></script>

</html>
